<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day Ammu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart-bg {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: floatHeart 15s infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating Chocolates */
        .chocolate {
            position: absolute;
            font-size: 30px;
            animation: floatChocolate 12s infinite;
            filter: drop-shadow(0 0 10px rgba(139, 69, 19, 0.5));
        }

        @keyframes floatChocolate {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1.2);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        /* Gift Box */
        .gift-box-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 50px;
            cursor: pointer;
            animation: giftPulse 2s ease-in-out infinite;
        }

        @keyframes giftPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .gift-box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .box-bottom {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.5),
                        inset 0 -5px 20px rgba(0, 0, 0, 0.3);
            animation: boxGlow 2s ease-in-out infinite;
        }

        @keyframes boxGlow {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(139, 69, 19, 0.5),
                            inset 0 -5px 20px rgba(0, 0, 0, 0.3),
                            0 0 20px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(139, 69, 19, 0.8),
                            inset 0 -5px 20px rgba(0, 0, 0, 0.3),
                            0 0 40px rgba(255, 215, 0, 0.6);
            }
        }

        .box-lid {
            width: 200px;
            height: 50px;
            background: linear-gradient(135deg, #A0522D, #CD853F);
            border-radius: 10px 10px 5px 5px;
            position: absolute;
            top: 0;
            transform-origin: bottom;
            transition: transform 1s ease-in-out;
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.5);
        }

        .box-lid.open {
            transform: rotateX(-120deg) translateY(-20px);
        }

        .ribbon-v {
            width: 30px;
            height: 200px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .ribbon-h {
            width: 200px;
            height: 30px;
            background: linear-gradient(180deg, #FFD700, #FFA500);
            position: absolute;
            top: 60px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .bow {
            width: 60px;
            height: 60px;
            background: #FFD700;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: bowSpin 3s linear infinite;
        }

        @keyframes bowSpin {
            0% {
                transform: translateX(-50%) rotate(0deg);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 215, 0, 1);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            top: 10px;
        }

        .bow::before {
            left: -35px;
        }

        .bow::after {
            right: -35px;
        }

        /* Chocolates Inside */
        .chocolates-inside {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out 0.5s;
            pointer-events: none;
        }

        .chocolates-inside.show {
            opacity: 1;
        }

        .chocolate-piece {
            font-size: 40px;
            display: inline-block;
            margin: 5px;
            animation: popChocolate 0.6s ease-out forwards;
            filter: drop-shadow(0 0 15px rgba(139, 69, 19, 0.8));
        }

        @keyframes popChocolate {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .chocolate-piece:nth-child(1) { animation-delay: 0.1s; }
        .chocolate-piece:nth-child(2) { animation-delay: 0.2s; }
        .chocolate-piece:nth-child(3) { animation-delay: 0.3s; }
        .chocolate-piece:nth-child(4) { animation-delay: 0.4s; }
        .chocolate-piece:nth-child(5) { animation-delay: 0.5s; }

        /* Message */
        .message {
            font-family: 'Pacifico', cursive;
            font-size: 56px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 182, 193, 0.5),
                         0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: messageGlow 3s ease-in-out infinite;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInMessage 1s ease-out 2s forwards, messageGlow 3s ease-in-out 3s infinite;
        }

        @keyframes fadeInMessage {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 182, 193, 0.5),
                             0 5px 15px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(255, 182, 193, 0.8),
                             0 5px 15px rgba(0, 0, 0, 0.3);
            }
        }

        .blue-heart {
            display: inline-block;
            color: #4169E1;
            font-size: 80px;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(65, 105, 225, 0.8));
            margin-top: 20px;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(65, 105, 225, 0.8));
            }
            25% {
                transform: scale(1.2);
                filter: drop-shadow(0 0 40px rgba(65, 105, 225, 1));
            }
            50% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(65, 105, 225, 0.8));
            }
            75% {
                transform: scale(1.2);
                filter: drop-shadow(0 0 40px rgba(65, 105, 225, 1));
            }
        }

        .sub-message {
            font-size: 24px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkleAnim 2s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .click-hint {
            font-size: 18px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            animation: blink 1.5s ease-in-out infinite;
            transition: opacity 0.5s;
        }

        .click-hint.hide {
            opacity: 0;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .message {
                font-size: 40px;
            }
            .blue-heart {
                font-size: 60px;
            }
            .sub-message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="gift-box-wrapper" id="giftWrapper">
            <div class="gift-box">
                <div class="box-lid" id="boxLid">
                    <div class="bow"></div>
                </div>
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
                <div class="box-bottom"></div>
                <div class="chocolates-inside" id="chocolatesInside">
                    <div class="chocolate-piece">üç´</div>
                    <div class="chocolate-piece">üç´</div>
                    <div class="chocolate-piece">üç´</div>
                    <div class="chocolate-piece">üç´</div>
                    <div class="chocolate-piece">üç´</div>
                </div>
            </div>
        </div>

        <div class="click-hint" id="clickHint">‚ú® Click the gift box! ‚ú®</div>

        <div class="message">
            Happy Chocolate Day<br>Ammu
        </div>

        <div class="blue-heart">üíô</div>

        <div class="sub-message">
            You're sweeter than chocolate! üç´
        </div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('heartsContainer');
        const heartColors = ['#ff69b4', '#ff1493', '#ff85c1', '#ffc0cb'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        // Create floating chocolates
        function createChocolate() {
            const chocolate = document.createElement('div');
            chocolate.classList.add('chocolate');
            chocolate.textContent = 'üç´';
            chocolate.style.left = Math.random() * 100 + '%';
            chocolate.style.animationDuration = (Math.random() * 8 + 10) + 's';
            chocolate.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(chocolate);

            setTimeout(() => {
                chocolate.remove();
            }, 20000);
        }

        // Generate hearts and chocolates
        setInterval(createHeart, 800);
        setInterval(createChocolate, 1000);

        // Initial batch
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
            setTimeout(createChocolate, i * 250);
        }

        // Gift box interaction
        const giftWrapper = document.getElementById('giftWrapper');
        const boxLid = document.getElementById('boxLid');
        const chocolatesInside = document.getElementById('chocolatesInside');
        const clickHint = document.getElementById('clickHint');
        let isOpen = false;

        giftWrapper.addEventListener('click', () => {
            if (!isOpen) {
                boxLid.classList.add('open');
                chocolatesInside.classList.add('show');
                clickHint.classList.add('hide');
                isOpen = true;
                createExplosion();
            } else {
                boxLid.classList.remove('open');
                chocolatesInside.classList.remove('show');
                isOpen = false;
            }
        });

        // Create chocolate explosion effect
        function createExplosion() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const choco = document.createElement('div');
                    choco.textContent = 'üç´';
                    choco.style.position = 'fixed';
                    choco.style.left = giftWrapper.getBoundingClientRect().left + 100 + 'px';
                    choco.style.top = giftWrapper.getBoundingClientRect().top + 100 + 'px';
                    choco.style.fontSize = '30px';
                    choco.style.pointerEvents = 'none';
                    choco.style.zIndex = '1000';
                    document.body.appendChild(choco);

                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = Math.random() * 200 + 100;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;

                    let posX = 0;
                    let posY = 0;
                    let opacity = 1;
                    const gravity = 500;
                    const startTime = Date.now();

                    function animate() {
                        const elapsed = (Date.now() - startTime) / 1000;
                        posX = vx * elapsed;
                        posY = vy * elapsed + 0.5 * gravity * elapsed * elapsed;
                        opacity = Math.max(0, 1 - elapsed);

                        choco.style.transform = `translate(${posX}px, ${posY}px) rotate(${elapsed * 360}deg)`;
                        choco.style.opacity = opacity;

                        if (opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            choco.remove();
                        }
                    }

                    animate();
                }, i * 30);
            }
        }

        // Create sparkles around elements
        function createSparkle(element) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            const rect = element.getBoundingClientRect();
            sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
            sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
            sparkle.style.animationDelay = Math.random() + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Add sparkles to the blue heart
        const blueHeart = document.querySelector('.blue-heart');
        setInterval(() => {
            createSparkle(blueHeart);
        }, 300);
    </script>
</body>
</html>
